<!DOCTYPE html>

  <title>Select Web Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #2c2c2c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(31, 38, 135, 0.15);
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .crown {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .button {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    .button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Language flag style */
    .language-flags {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .language-flags img {
      width: 30px;
      height: 22px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .language-flags img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
